<link rel="import" href="../lrndesign-avatar/lrndesign-avatar.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">

<dom-module id="lrndesign-mapmenu-header">
  <template>
    <style>
      :host {
        display: block;
      }
      #container {
        display: flex;
        align-items: center;
      }
      #icon {
        margin-right: 10px;
      }
      #right {
        flex: 0 1 auto;
      }
      lrndesign-avatar {
        display: inline-block;
        background: #fff;
        border-radius: 50%;
        box-shadow: 0 1px 1px rgba(0,0,0,0.3);
        padding: 2px;
        position: relative;
        margin-top: -2px;
      }
      lrndesign-avatar ::shadow > * {
        transform: translateY(2px);
      }
      #title {
        font-size: 1.2em;
      }
    </style>
    <div id="container" on-click="toggle" role="button" aria-pressed="false" aria-pressed="[[opened]]" tabindex="0">
      <template is="dom-if" if="[[avatarLabel]]">
        <div id="icon">
          <lrndesign-avatar label="[[avatarLabel]]"></lrndesign-avatar>
        </div>
      </template>
      <div id="right">
        <div id="label">[[label]]</div>
        <div id="title">[[title]]</div>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'lrndesign-mapmenu-header',
      properties: {
        title: {
          type: String
        },
        label: {
          type: String
        },
        avatarLabel: {
          type: String,
          value: ''
        },
        opened: {
          type: Boolean
        },
        toggle: {
        }
      }
    });
  </script>
</dom-module>
