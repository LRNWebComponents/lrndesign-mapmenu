<link rel="import" href="../lrndesign-avatar/lrndesign-avatar.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-behaviors/iron-button-state.html">

<dom-module id="lrndesign-mapmenu-header">
  <template>
    <style>
      :host {
        display: block;
      }
      #container {
        display: flex;
        align-items: center;
      }
      #icon {
        margin-right: 10px;
      }
      #center {
        flex: 1 1 auto;
      }
      lrndesign-avatar {
        display: inline-block;
        background: #fff;
        border-radius: 50%;
        box-shadow: 0 1px 1px rgba(0,0,0,0.3);
        padding: 2px;
        position: relative;
        margin-top: -2px;
      }
      lrndesign-avatar ::shadow > * {
        transform: translateY(2px);
      }
      #title {
        font-size: 1.2em;
      }
      #right iron-icon {
        color: gray;
      }
    </style>
    <div id="container">
      <template is="dom-if" if="[[avatarLabel]]">
        <div id="icon">
          <lrndesign-avatar label="[[avatarLabel]]"></lrndesign-avatar>
        </div>
      </template>
      <div id="center">
        <div id="label">[[label]]</div>
        <div id="title">[[title]]</div>
      </div>
      <div id="right">
        <template is="dom-if" if="[[!opened]]">
          <iron-icon icon="arrow-drop-down"></iron-icon>
        </template>
        <template is="dom-if" if="[[opened]]">
          <iron-icon icon="arrow-drop-up"></iron-icon>
        </template>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'lrndesign-mapmenu-header',
      behaviors: [Polymer.IronButtonState],
      properties: {
        title: {
          type: String
        },
        label: {
          type: String
        },
        avatarLabel: {
          type: String,
          value: ''
        },
        opened: {
          type: Boolean
        }
      },
      hostAttributes: {
        role: 'button',
        tabindex: 0
      }
    });
  </script>
</dom-module>
