    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <body>
    <div class="vertical-section-container centered">
      <h3>Basic lrndesign-mapmenu demo</h3>
      <demo-snippet>
        <template>

          <lrndesign-mapmenu>
            <lrndesign-mapmenu-submenu title="Web Components" label="Level 1" avatar-label="1" opened collapsable expand-children>
              <lrndesign-mapmenu-submenu title="Shadow Dom">
                <lrndesign-mapmenu-item title="1.1" url="http://elmsln.org" icon="code"></lrndesign-mapmenu-item>
                <lrndesign-mapmenu-item title="1.2" url="http://elmsln.org" icon="3d-rotation"></lrndesign-mapmenu-item>
                <lrndesign-mapmenu-item title="1.3" url="http://elmsln.org" icon="settings-voice"></lrndesign-mapmenu-item>
                <lrndesign-mapmenu-item title="1.4" url="http://elmsln.org" icon="code"></lrndesign-mapmenu-item>
              </lrndesign-mapmenu-submenu>
              <lrndesign-mapmenu-submenu title="Properties">
                <lrndesign-mapmenu-item title="1.5"></lrndesign-mapmenu-item>
                <lrndesign-mapmenu-item title="1.6"></lrndesign-mapmenu-item>
                <lrndesign-mapmenu-item title="1.7"></lrndesign-mapmenu-item>
                <lrndesign-mapmenu-item title="1.8"></lrndesign-mapmenu-item>
              </lrndesign-mapmenu-submenu>
            </lrndesign-mapmenu-submenu>
            <lrndesign-mapmenu-submenu title="HTTP" label="Level 2" avatar-label="2" collapsable expand-children>
              <lrndesign-mapmenu-item title="2.1" url="http://elmsln.org" icon="code"></lrndesign-mapmenu-item>
              <lrndesign-mapmenu-item title="2.2" url="http://elmsln.org" icon="code"></lrndesign-mapmenu-item>

              <lrndesign-mapmenu-item title="2.5" url="http://elmsln.org" icon="code"></lrndesign-mapmenu-item>
            </lrndesign-mapmenu-submenu>
            <lrndesign-mapmenu-submenu title="Accessibility" label="Level 3" avatar-label="3" collapsable expand-children>
              <lrndesign-mapmenu-item title="3.1" url="http://elmsln.org" icon="code"></lrndesign-mapmenu-item>
              <lrndesign-mapmenu-item title="3.2" url="http://elmsln.org" icon="code"></lrndesign-mapmenu-item>

              <lrndesign-mapmenu-item title="3.5" url="http://elmsln.org" icon="code"></lrndesign-mapmenu-item>
            </lrndesign-mapmenu-submenu>
          </lrndesign-mapmenu>

        </template>
