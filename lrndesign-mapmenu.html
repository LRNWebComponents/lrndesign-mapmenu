<!--
`lrndesign-mapmenu`
A LRN element

@demo demo/index.html
-->

<dom-module id="lrndesign-mapmenu">
  <template>
    <style>
      :host {
        display: block;
      }
      #container {
        padding: 1em 2em;
      }
    </style>
    <lrndesign-mapmenu-header on-click="_headerClickHandler" avatar-label="1" title="[[headerTitle]]" label="[[headerLabel]]"></lrndesign-mapmenu-header>
    <iron-collapse id="container">
      <slot></slot>
    </iron-collapse>
  </template>

  <script>
    Polymer({

      is: 'lrndesign-mapmenu',

      properties: {
        headerLabel: {
          type: String,
          value: 'Level 1',
        },
        headerTitle: {
          type: String,
          value: 'Containers',
        },
        opened: {
          type: Boolean,
          value: false
        }
      },
      observers: [
        '_openChanged(opened)'
      ],
      _openChanged: function (opened) {
        var target = this.$.container;
        if (opened) target.show();
        if (!opened) target.hide();
      },
      _headerClickHandler: function (e) {
        this.opened = !this.opened;
      }
    });
  </script>
</dom-module>
