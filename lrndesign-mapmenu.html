<!--
`lrndesign-mapmenu`
A LRN element

@demo demo/index.html
-->

<dom-module id="lrndesign-mapmenu">
  <template>
    <style>
      :host {
        display: block;
      }

    </style>
    <lrndesign-mapmenu-header on-click="_headerClickHandler" avatar-label="1" title="[[headerTitle]]" label="[[headerLabel]]"></lrndesign-mapmenu-header>
    <iron-collapse id="container">
      <lrndesign-mapmenu-header title="[[headerTitle]]" label="[[headerLabel]]"></lrndesign-mapmenu-header>
      <lrndesign-mapmenu-item title="1.1 Docker"></lrndesign-mapmenu-item>
      <lrndesign-mapmenu-item title="1.2 Docker"></lrndesign-mapmenu-item>
      <lrndesign-mapmenu-header title="[[headerTitle]]" label="[[headerLabel]]"></lrndesign-mapmenu-header>
      <lrndesign-mapmenu-item title="1.3 Docker"></lrndesign-mapmenu-item>
      <lrndesign-mapmenu-item title="1.4 Docker"></lrndesign-mapmenu-item>
      <lrndesign-mapmenu-item title="1.5 Docker"></lrndesign-mapmenu-item>
    </iron-collapse>
  </template>

  <script>
    Polymer({

      is: 'lrndesign-mapmenu',

      properties: {
        headerLabel: {
          type: String,
          value: 'Level 1',
        },
        headerTitle: {
          type: String,
          value: 'Containers',
        },
        open: {
          type: Boolean,
          value: false
        }
      },
      _headerClickHandler: function (e) {
        this.open = !this.open;
        this.$.container.toggle();
      }
    });
  </script>
</dom-module>
